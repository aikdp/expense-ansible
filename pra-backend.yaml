#Creating BACKEND server using ANsible

- name: Craeting backend/web server
  hosts: backend
  become: yes
  tasks:
    - name: Install nodejs package
      ansible.builtin.command: dnf module disable nodejs -y

    - name: Install nodejs package
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install nodejs package
      ansible.builtin.command: dnf install nodejs -y

    - name: check user expense,if not create user
      ansible.builtin.command: id expense
      ignore_errors: true

    - name: add user expense
      ansible.builtin.user:
        name: expense

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory
       
    - name: Download backend code
      ansible.builtin.get_url:
        url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip

    - name: Unarchive a file
      ansible.builtin.unarchive:
        src: /tmp/backend.zip
        dest: /app
        remote_src: yes

    # - name: install npm dependecies
    #   community.general.npm:
    #     path: /app
    - name: install npm dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: Copy backend service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
        remote_src: yes

    - name: Laod schema to backend.sql
      community.mysql.mysql_db:
        state: import
        name: all
        target: /app/schema/backend.sql

    - name: Start service
      ansible.builtin.systemd_service:
        name: backend
        state: restarted
        enabled: true
        daemon_reload: true

    

